<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id=title title="Modify xxx"></h2>

<h2>Battery Status</h2>
<p title="Battery level">
  Battery level <span id=level>??</span>
</p>

<p>
    <span id=onchargingchg></span>
</p>


<h2>Online Status</h2>

<span id=status></span>


<h2>Keyboard</h2>
<span id=keyboard></span>


<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment


function init() {
//navigator.getBattery().then(b => level.innerText ="%"+ (b.level*100).toFixed(0) )
navigator.getBattery().then(b =>b.onchargingchange = () => 
    onchargingchg.innerText = (b.charging ? "Charging" : "Discharging") )

navigator.getBattery().then(b =>
     b.onlevelchange = () => level.innerText ="%" +((b.level*100).toFixed(0)))

window.addEventListener("keydown", event=>{ keyboard.innerText=event.key});
window.addEventListener("keyup",event=>{keyboard.innerText=event.key});

if (navigator.onLine) {
    status.innerText = "online -- connected";
      } else {
        status.innerText = "ofline --- disconnected";
      }
      window.addEventListener('online', e => {
        status.innerText = "online -- connected";
      }, false);

      window.addEventListener('offline', e => {
        status.innerText = "ofline --- disconnected";
      }, false);

}




//title.innerText = document.title;
sample.innerText = init+'\n';
init();
</script>

</body>
