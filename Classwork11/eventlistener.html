
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/305/images/icon192.png">
  <title>CW11</title>

  <style>
    /* CSS comment */
    body {
      max-width: 440px;
    }

    #url {
      width: 190px;
    }

    span,
    #url {
      color: blue;
    }
  </style>
</head>

<body>
  <!-- HTML comment: Modify all items marked xxx -->

  <h2>Battery Status</h2>

  <p>
    Battery level : <span id=chargalevel></span>
  </p>

  <p>
    Charge Status : <span id=chargestatus></span>
  </p>
  
  <h2>Online Status</h2>
  <p>
    <span id=onlinestatus></span>
  </p>

  <h2>Keyboard</h2>
  <p>
  <span id=keyboard></span>
  </p>
  <hr />
  <b>Sample code</b>
  <pre id=sample>This text is not shown. Why?</pre>

  <hr />

  <script>
    "use strict";
  
    function init() {
      navigator.getBattery().then(b =>
        level.innerText = 100 * b.level + '%'
      )
      navigator.getBattery().then(b =>
        b.onchargingchange = () => chargestatus.innerText = (b.charging ? "Charging" : "Discharging")
      )
      navigator.getBattery().then(b =>
        b.onlevelchange = () => chargalevel.innerText = (b.level * 100 + '%')
      )
      window.addEventListener("keydown", event => {keyboard.innerText = event.key});

      window.addEventListener("keyup", event => {keyboard.innerText = event.key });

      onlinestatus.innerText = navigator.onLine ? "connected--online" : "disconnected--offline";
      window.addEventListener('online', event => {onlinestatus.innerText = "connected--online";}, false);

      window.addEventListener('offline', event => {  onlinestatus.innerText = "disconnected--offline";}, false);

     
    }

    sample.innerText = init + '\n';
    init();
  </script>

</body>

</html>
